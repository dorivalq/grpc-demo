syntax ="proto3";
package greet;

option java_package = "com.proto.greet";
option java_multiple_files = true;

message Greetging{
  string first_name = 1;
  string last_name = 2;
}
message GreetRequest{
  Greetging greeting = 1;
}
message GreetResponse{
  string result = 1;
}
service GreetService{
  //Unary
  rpc Greet(GreetRequest) returns (GreetResponse){};
}